<div class="container">
  <div class="row">
   <div class="col-lg-4 pt-4" *ngFor="let item of districts">
<div class="card" style="width: 18rem;">
        <img src="{{item.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.desc}}</p>      
          <a (click)="gotoHere(item.id)" class="btn btn-primary">Read more..</a>
        </div>
      </div>
      </div>
